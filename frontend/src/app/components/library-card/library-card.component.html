<div class="group relative h-auto w-full rounded-xl overflow-hidden shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl hover:shadow-black/40 focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2 focus-within:ring-offset-tertiary light:focus-within:ring-offset-tertiary-light bg-neutral-800 light:bg-gray-300">
	@if (game().playCount && game().playCount > 0) {
		<div class="absolute top-4 left-4 z-20 bg-black/30 light:bg-white/30 backdrop-blur-md px-3 py-1 rounded-lg text-xs font-medium text-white light:text-black flex items-center gap-1">
			<span class="material-symbols-rounded text-sm">play_circle</span>
			{{ game().playCount }} plays
		</div>
	}

	<img [alt]="game().title" [src]="game().imageUrl" class="w-full aspect-video object-cover transition-all duration-300 group-hover:brightness-50 group-hover:scale-110">

	<div class="absolute bottom-0 inset-x-0 p-4 bg-gradient-to-t from-black/70 to-transparent flex items-end justify-between z-10">
		<div class="flex items-center gap-3">
			<img [src]="game().iconUrl" class="h-12 w-12 object-contain rounded-lg shadow-md" [alt]="game().title + ' logo'">

			<h3 class="text-lg font-bold text-white truncate max-w-[20rem]">
				{{ game().title }}
			</h3>
		</div>
	</div>

	<div class="absolute inset-0 light:bg-white/70 bg-black/70 flex flex-col items-center justify-center p-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 backdrop-blur-md z-20">
		<button (click)="state.playGame(game())" class="w-full max-w-xs inline-flex items-center justify-center px-6 py-3 mb-3 text-base font-bold text-white bg-primary rounded-lg hover:brightness-90 focus:outline-none focus:ring-4 focus:ring-primary/50 transition-all duration-300">
			<span class="material-symbols-rounded mr-2">play_arrow</span>
			Play
		</button>

		<button [routerLink]="['/library/viewer', game().id]" class="w-full max-w-xs inline-flex items-center justify-center px-6 py-2 text-sm font-semibold text-white light:bg-black/20 bg-white/20 rounded-lg hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300">
			Game Info
		</button>
	</div>
</div>
