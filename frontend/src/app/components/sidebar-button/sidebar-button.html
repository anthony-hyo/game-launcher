<button
	[routerLink]="path()"

	routerLinkActive="text-primary dark:text-primary"

	class="text-gray-500 dark:text-gray-400 hover:text-black dark:hover:text-white transition-colors duration-200 focus:outline-none flex-shrink-0"

	aria-label="{{ description()}}">

	<span class="material-symbols-rounded">{{ icon() }}</span>
</button>
