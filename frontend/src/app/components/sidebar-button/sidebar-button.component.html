<button
	[routerLink]="path()"

	routerLinkActive="text-primary light:text-primary"

	class="flex bg-transparent text-gray-400 light:text-gray-500 hover:text-white light:hover:text-black transition-colors duration-200 focus:outline-none flex-shrink-0"

	aria-label="{{ description()}}">

	<span class="material-symbols-rounded">{{ icon() }}</span>
</button>
