<app-modal title="Confirmation" [modalType]="ModalType.CONFIRMATION">
	<ng-container modal-body>
		<p class="text-gray-700 dark:text-gray-300">Are you sure you want to proceed with this action?</p>
	</ng-container>

	<ng-container modal-footer>
		<button
			(click)="onCancel()"
			class="mr-2 rounded-lg bg-gray-500 px-6 py-2 font-bold text-white transition-all hover:brightness-90"
		>
			Cancel
		</button>
		<button
			(click)="onConfirm()"
			class="rounded-lg bg-primary px-6 py-2 font-bold text-white transition-all hover:brightness-90"
		>
			Confirm
		</button>
	</ng-container>
</app-modal>
