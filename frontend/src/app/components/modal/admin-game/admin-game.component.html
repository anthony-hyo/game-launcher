<app-modal [modalType]="ModalType.ADMIN_GAME" [title]="data().isEditing ? 'Edit Game' : 'Add Game'" ]>
	<ng-container modal-body>
		<div class="grid grid-cols-1 gap-4 md:grid-cols-2">
			<div>
				<label class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300" for="title">Title</label>

				<input
					[(ngModel)]="formData.title"
					class="w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary dark:border-neutral-600 dark:bg-neutral-700"
					id="title"
					placeholder="e.g., Awesome Adventure"
					type="text"
				/>
			</div>

			<div>
				<label class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300" for="genre">Genre</label>

				<input
					[(ngModel)]="formData.genre"
					class="w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary dark:border-neutral-600 dark:bg-neutral-700"
					id="genre"
					placeholder="e.g., Action RPG"
					type="text"
				/>
			</div>
		</div>

		<div>
			<label class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300" for="description">Description</label>

			<textarea
				[(ngModel)]="formData.description"
				class="w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary dark:border-neutral-600 dark:bg-neutral-700"
				id="description"
				placeholder="A short, catchy description of the game."
				rows="3"
			></textarea>
		</div>

		<div>
			<label class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300" for="url">Game URL</label>

			<input
				[(ngModel)]="formData.url"
				class="w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary dark:border-neutral-600 dark:bg-neutral-700"
				id="url"
				placeholder="https://example.com/game"
				type="url"
			/>
		</div>

		<div>
			<label class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300" for="imageUrl">Background Image URL</label>

			<input
				[(ngModel)]="formData.imageUrl"
				class="w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary dark:border-neutral-600 dark:bg-neutral-700"
				id="imageUrl"
				placeholder="https://picsum.photos/1920/1080"
				type="url"
			/>
		</div>

		<div class="grid grid-cols-1 gap-4 md:grid-cols-2">
			<div>
				<label class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300" for="coverUrl">Cover Image URL</label>

				<input
					[(ngModel)]="formData.coverUrl"
					class="w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary dark:border-neutral-600 dark:bg-neutral-700"
					id="coverUrl"
					placeholder="https://picsum.photos/300/450"
					type="url"
				/>
			</div>

			<div>
				<label class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300" for="iconUrl">Icon URL</label>

				<input
					[(ngModel)]="formData.iconUrl"
					class="w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary dark:border-neutral-600 dark:bg-neutral-700"
					id="iconUrl"
					placeholder="https://picsum.photos/100/100"
					type="url"
				/>
			</div>
		</div>

		<div class="flex items-center justify-between">
			<div>
				<h3 class="font-semibold">Visible</h3>
				<p class="text-sm text-gray-400 light:text-gray-500">Show the game in the launcher.</p>
			</div>

			<button
				(click)="formData.isVisible = !formData.isVisible"
				[class.bg-gray-400]="!formData.isVisible"
				[class.bg-primary]="formData.isVisible"
				class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-neutral-800 light:focus:ring-offset-white"
			>
				<span
					[class.translate-x-0]="!formData.isVisible"
					[class.translate-x-5]="formData.isVisible"
					class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
				></span>
			</button>
		</div>
	</ng-container>

	<ng-container modal-footer>
		<button
			#btnSubmit
			(click)="onSubmit()"
			class="w-full rounded-lg bg-primary px-4 py-2 font-bold text-white transition-all hover:brightness-90 focus:outline-none focus:ring-4 focus:ring-primary/50"
			type="submit"
		>
			{{ data().isEditing ? 'Update' : 'Create' }}
		</button>
	</ng-container>
</app-modal>
