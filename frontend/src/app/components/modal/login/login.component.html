<app-modal title="Login">
	<ng-container modal-body>
		<div>
			<label for="username" class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300"
				>Username</label
			>
			<input
				#userInput
				id="username"
				type="text"
				placeholder="Enter any username"
				class="w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary dark:border-neutral-600 dark:bg-neutral-700"
			/>
		</div>
		<div>
			<label for="password" class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300"
				>Password</label
			>
			<input
				id="password"
				type="password"
				placeholder="Enter any password"
				class="w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary dark:border-neutral-600 dark:bg-neutral-700"
			/>
		</div>
	</ng-container>

	<ng-container modal-footer>
		<button
			type="submit"
			class="w-full rounded-lg bg-primary px-4 py-2 font-bold text-white transition-all hover:brightness-90 focus:outline-none focus:ring-4 focus:ring-primary/50"
		>
			Log In
		</button>
	</ng-container>
</app-modal>
